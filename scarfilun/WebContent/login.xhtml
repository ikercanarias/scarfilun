<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/layout/layout.xhtml">
  <ui:define name="title">Login Page</ui:define>
  <ui:define name="content">
  	 <h2>Login</h2>
     <br/>
     <h:outputText value="Indentifícate con tu usuario y contraseña: " />
     <br/>
     <br/>
     <h:form>
     	<table>
            <tr>
                <td>
                    <h:outputLabel value="Usuario: *"/>
                </td>
                <td>
                	<p:inputText id="username" value="#{authController.userName}" label="Usuario" required="true"/>
                </td>
                <td>
                     <p:message id="usernameoutput" for="username" display="text" /> 
                </td>
            </tr>
            <tr>
                <td>
                    <h:outputLabel value="Contraseña: *"/>
                </td>
                <td>
                	 <p:password id="password" value="#{authController.password}" label="Contraseña" promptLabel="Introduce tu contraseña, por favor." weakLabel="Contraseña"  
                        goodLabel="Contraseña" strongLabel="Contraseña" required="true" /> 
                    <br/>
               </td>
               <td>
                     <p:message id="passwordoutput" for="password" display="text" /> 
                </td>
            </tr>
        </table>
        <h:commandButton class="button" value="Acceder" action="#{authController.login}"/>
    </h:form>
</ui:define>
</ui:composition>
</html>
