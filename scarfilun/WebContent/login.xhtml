<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/layout/layout.xhtml">
	<ui:define name="title">Login Page</ui:define>
	<ui:define name="content">
		<h:form>
			<h:panelGroup layout="block">
				<h2>Login</h2>
				<br />
				<h:outputText value="Indentifícate con tu usuario y contraseña: " />
				<br />

				<h:panelGrid id="grid" columns="3">
					<h:outputLabel value="Usuario: *" />
					<p:inputText id="username" value="#{authController.userName}" label="Usuario" required="true" />
					<p:message id="usernameoutput" for="username" display="text" />

					<h:outputLabel value="Contraseña: *" />
					<p:password id="password" value="#{authController.password}"
						label="Contraseña"
						promptLabel="Introduce tu contraseña, por favor."
						weakLabel="Contraseña" goodLabel="Contraseña"
						strongLabel="Contraseña" required="true" />
					<p:message id="passwordoutput" for="password" display="text" />
				</h:panelGrid>

			</h:panelGroup>
			<h:commandButton class="button" value="Acceder" action="#{authController.login}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
